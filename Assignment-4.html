<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitin-Portfolio-2</title>
    <style>
        /* CSS for the header and navigation */
        
        header {
            background-color: blue;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        nav a:hover {
            background-color: #444;
        }
        
        /* CSS for the introduction section */
        #introduction {
            background-color: #f2f2f2;
            padding: 20px;
            margin: 20px;
        }
        
        /* CSS for the projects section */
        #projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }
        .project-card {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .project-card img {
            width: 100%;
            height: auto;
        }
        
        /* CSS for the contact section */
        #contact {
            padding: 20px;
            margin: 20px;
        }
        #contact form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
        }
        #contact form input, #contact form textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        #contact form button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        #contact form button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nitin Gupta</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#introduction">Introduction</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    
    <section id="introduction">
        <h2>Student</h2>
        <p>Pursuing post graduate diploma in cyber security and law</p>
    </section>
    
    <section id="projects">
        <h2>Projects</h2>
        <div class="project-card">
            <img src="project-image1.jpg" alt="Project 1">
            <h3>Hospital Management System</h3>
            <p>Provide all the facilities to the patient.</p>
        </div>
        <div class="project-card">
            <img src="project-image2.jpg" alt="Project 2">
            <h3>Book Recommended System</h3>
            <p>Display 20 related books according to given book name</p>
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <script>
        // JavaScript for form validation
        const form = document.getElementById('contactForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = form.elements.name.value;
            const email = form.elements.email.value;
            const message = form.elements.message.value;

            // Validate name
            if (name.length < 3) {
                form.elements.name.classList.add('error');
            } else {
                form.elements.name.classList.remove('error');
            }

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                form.elements.email.classList.add('error');
            } else {
                form.elements.email.classList.remove('error');
            }

            // Validate message
            if (message.length < 10) {
                form.elements.message.classList.add('error');
            } else {
                form.elements.message.classList.remove('error');
            }

            // If all fields are valid, submit the form
            if (!form.elements.name.classList.contains('error') &&
                !form.elements.email.classList.contains('error') &&
                !form.elements.message.classList.contains('error')) {
                form.submit();
            }
        });
    </script>
</body>
</html>
